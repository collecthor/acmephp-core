name: Test and build

on:
    pull_request: ~
    push:
        branches:
            - master

jobs:
    php-cs:
        runs-on: ubuntu-latest
        steps:
            - uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.1'
                  coverage: none

            - uses: actions/checkout@master

            - name: Install php-cs-fixer
              run: wget https://github.com/FriendsOfPHP/PHP-CS-Fixer/releases/download/v3.4.0/php-cs-fixer.phar -q

            - name: Check coding style
              run: php php-cs-fixer.phar fix --dry-run --diff

    tests:
        runs-on: ubuntu-latest
        strategy:
          matrix:
            php: ['8.2', '8.3']
            mode: ['eab', 'default']
        steps:
            - uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  coverage: none

            - uses: actions/checkout@v4

            - name: Install dependencies
              run: composer install --no-interaction --no-progress --ansi --prefer-stable
            - name: Run tests
              env:
                PHP_VERSION: ${{ matrix.php }}

              run: docker compose run --rm phpunit
